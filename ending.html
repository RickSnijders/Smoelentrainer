<!DOCTYPE html>
<html>
<head>
	<title>Smoelentrainer</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body onload="checkHistory()">	
	<h1 class="text-center">End</h1>
	<p class="text-center">Score: <span  id="scoreText"></span></p>
	<p class="text-center">Tries: <span id="triesText"></span></p>

	<h2 class="historyTitle text-center">History</h2>
	<div>
		<p id="history-1" class="text-center"></p>
		<p id="history-2" class="text-center"></p>
		<p id="history-3" class="text-center"></p>
		<p id="history-4" class="text-center"></p>
		<p id="history-5" class="text-center"></p>
		<p id="history-6" class="text-center"></p>
		<p id="history-7" class="text-center"></p>
		<p id="history-8" class="text-center"></p>
		<p id="history-9" class="text-center"></p>
		<p id="history-10" class="text-center"></p>
	</div>
	<button id="endingBtn" class="btn btn-danger d-block mx-auto">Naar Hoofdmenu</button>
<script type="text/javascript" src="ending.js"></script>
</body>
</html>
